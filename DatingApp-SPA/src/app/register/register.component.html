<form #registerForm="ngForm" (submit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" required
      placeholder="Username">
  </div>

  <div class="form-group">
    <label for="favouritValue">What is your favourite Value ?</label>
    <select class="form-control" id="favouritValue">
      <option *ngFor="let value of valuesFormHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" required [(ngModel)]="model.password"
      placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
